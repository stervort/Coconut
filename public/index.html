<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Jared Vs. Coconut</title>
<style>
  html,body{margin:0;background:#0b1320;color:#fff;font-family:sans-serif}
  .wrap{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;gap:10px}
  canvas{border:2px solid rgba(255,255,255,.2);border-radius:8px}

  .title{
    position:fixed;top:10px;left:50%;transform:translateX(-50%);
    margin:0;font-size:24px;letter-spacing:.5px;
    text-shadow:0 2px 0 rgba(0,0,0,.35);z-index:10;
  }
  .hud{width:900px;display:flex;justify-content:space-between}

  .footer{width:900px;display:flex;flex-direction:column;gap:10px;align-items:center}

  #leaderboard{
    width:100%;
    padding:10px 12px;
    border:1px solid rgba(255,255,255,.12);
    border-radius:10px;
    background:rgba(255,255,255,.04);
    font-size:14px;
  }
  #leaderboard h3{margin:0 0 6px 0;font-size:14px;font-weight:700;opacity:.95}
  #leaderboard ol{margin:0;padding-left:22px;display:flex;flex-direction:column;gap:6px}
  #leaderboard li{display:flex;justify-content:space-between;align-items:baseline;gap:12px}
  .lb-left{display:flex;flex-direction:column;gap:2px;min-width:0}
  .lb-name{font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:520px}
  .lb-meta{opacity:.85;font-size:12px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:520px}
  .lb-score{font-variant-numeric: tabular-nums;opacity:.95;white-space:nowrap}

  /* Overlay name entry */
  .overlay{
    position:fixed;inset:0;display:none;align-items:center;justify-content:center;
    background:rgba(0,0,0,.55);z-index:50;
  }
  .overlay.show{display:flex}
  .panel{
    width:min(520px, 92vw);
    border:1px solid rgba(255,255,255,.16);
    border-radius:14px;
    background:rgba(20,28,45,.96);
    box-shadow:0 12px 40px rgba(0,0,0,.45);
    padding:16px 16px 14px;
  }
  .panel h2{margin:0 0 6px 0;font-size:18px}
  .panel .sub{opacity:.85;margin:0 0 12px 0;font-size:13px;line-height:1.35}
  .row{display:flex;gap:10px;align-items:center}
  .row input{
    flex:1;padding:10px 10px;border-radius:10px;border:1px solid rgba(255,255,255,.18);
    background:rgba(255,255,255,.06);color:#fff;outline:none;font-size:14px;
  }
  .row button{
    padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.18);
    background:rgba(255,255,255,.10);color:#fff;cursor:pointer;font-size:14px;white-space:nowrap;
  }
  .row button.primary{background:rgba(106,212,255,.18);border-color:rgba(106,212,255,.35)}
  .panel .hint{margin-top:10px;opacity:.75;font-size:12px}

  @media (max-width: 940px){
    .hud,.footer,#leaderboard{width:min(900px, 94vw)}
    .lb-name,.lb-meta{max-width:58vw}
  }
</style>
</head>
<body>

<h1 class="title">Jared Vs. Coconut</h1>

<div class="wrap">
  <div class="hud">
    <div id="status">Loading…</div>
    <div>
      <span id="taunt"></span> •
      <span id="score">0</span> •
      <span id="speed">1.0x</span>
    </div>
  </div>

  <canvas id="c" width="900" height="300"></canvas>

  <div class="footer">
    <div>Jump: Space / ↑ / click • Slide: ↓ / right-click (max 3s) • Use: ← • Throw: → • R = restart</div>
    <div id="leaderboard"></div>
  </div>
</div>

<div id="nameOverlay" class="overlay" aria-hidden="true">
  <div class="panel">
    <h2>New High Score!</h2>
    <p class="sub" id="nameOverlaySub">Enter your name for the leaderboard.</p>
    <div class="row">
      <input id="nameInput" type="text" maxlength="18" placeholder="Your name (optional)" />
      <button id="submitNameBtn" class="primary">Submit</button>
      <button id="skipNameBtn">Skip</button>
    </div>
    <div class="hint">Press Enter to submit. Blank becomes “Unknown”. Esc/Skip to ignore.</div>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
